demographic:
  name: Painel demográfico
  description: Painel demográfico
  groups:
    demographic_group:
      name: Demografia
      description: Dados demográficos
      index: 0
      sections:
        demographic_summary:
          name: Sumário
          description: Resumo dos dados demográficos
          index: 0
          cards:
            demographic_population:
              card_id: population
              index: 0

            demographic_gender_ratio:
              card_id: gender_ratio
              index: 1

        demographic_population:
          name: População
          description: Dados populacionais
          index: 1
          cards:
            demographic_population_map:
              card_id: population_map
              index: 0

            demographic_population_growth:
              card_id: population_growth
              index: 1

            demographic_population_per_age_group:
              card_id: population_per_age_group
              index: 2
