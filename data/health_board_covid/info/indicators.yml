    - sivep_srag
    - datasus_population
  children:
    - sars_hospitalizations
    - population

sars_hospitalization_fatality_rate:
  description: Taxa de letalidade hospitalar por COVID-19 em determinado espaço geográfico, no período considerado
  formula: Somatório do número de óbitos por COVID-19 / Somatório do número de internações por COVID-19 * 100
  measurement_unit: '%'
