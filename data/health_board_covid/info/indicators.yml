sars_positivity_rate:
  description: Taxa de positividade de COVID-19 (SRAG) em determinado espaço geográfico, no período considerado
  formula: Somatório do número de exames positivos de COVID-19 (SRAG) / Somatório do número de exames realizados (SRAG) * 100
