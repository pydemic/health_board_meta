  formula: Somatório do número de óbitos por COVID-19 (SRAG)
  sources:
    - sivep_srag

sars_death_rate:
  description: Taxa de mortalidade de COVID-19 (SRAG) em determinado espaço geográfico, no período considerado
  formula: Somatório do número de óbitos por COVID-19 (SRAG) / população residente * 100.000
  measurement_unit: /100 mil habitantes
  source:
    - sivep_srag
    - datasus_population
  children:
    - sars_deaths
    - population

sars_fatality_rate:
  description: Taxa de letalidade por COVID-19 (SRAG) em determinado espaço geográfico, no período considerado
  formula: Somatório do número de óbitos por COVID-19 (SRAG) / Somatório do número de casos de COVID-19 (SRAG) * 100
