# Demographic

population:
  description: Número total de pessoas residentes e sua estrutura relativa, em determinado espaço geográfico, no ano considerado
  formula: Somatório do total de pessoas residentes
  reference: http://fichas.ripsa.org.br/2012/a-1/?l=pt_BR
  sources:
    - datasus_population

# COVID-19 (Forms)

situation_report_incidence:
  description: Total de casos de COVID-19 em determinado espaço geográfico, no período considerado
  formula: Somatório do número de casos de COVID-19
  sources:
    - health_board_situation_report

situation_report_incidence_rate:
  description: Taxa de incidência de COVID-19 em determinado espaço geográfico, no período considerado
  formula: Somatório do número de casos de COVID-19 / população residente * 100.000
  measurement_unit: /100 mil habitantes
  source:
    - health_board_situation_report
    - datasus_population
  children:
    - situation_report_incidence
    - population

situation_report_deaths:
  description: Total de óbitos por COVID-19 em determinado espaço geográfico, no período considerado
  formula: Somatório do número de óbitos por COVID-19
  sources:
    - health_board_situation_report

situation_report_death_rate:
  description: Taxa de mortalidade de COVID-19 em determinado espaço geográfico, no período considerado
  formula: Somatório do número de óbitos por COVID-19 / população residente * 100.000
  measurement_unit: /100 mil habitantes
  source:
    - health_board_situation_report
    - datasus_population
  children:
    - situation_report_deaths
    - population

situation_report_fatality_rate:
  description: Taxa de letalidade por COVID-19 em determinado espaço geográfico, no período considerado
  formula: Somatório do número de óbitos por COVID-19 / Somatório do número de casos de COVID-19 * 100
  measurement_unit: '%'
  source:
    - health_board_situation_report
  children:
    - situation_report_incidence
    - situation_report_deaths

situation_report_icu_rate:
  description: Taxa de ocupação hospitalar de leito de UTI por COVID-19 em determinado espaço geográfico, no período considerado
  formula: Taxa de ocupação hospitalar de leito de UTI por COVID-19
  measurement_unit: '%'
  sources:
    - health_board_hospitalization

# Flu Syndrome

flu_syndrome_incidence:
  description: Total de casos de COVID-19 (SG) em determinado espaço geográfico, no período considerado
  formula: Somatório do número de casos de COVID-19 (SG)
  sources:
    - e_sus_sg

flu_syndrome_incidence_rate:
  description: Taxa de incidência de COVID-19 (SG) em determinado espaço geográfico, no período considerado
  formula: Somatório do número de casos de COVID-19 (SG) / população residente * 100.000
  measurement_unit: /100 mil habitantes
  source:
    - e_sus_sg
    - datasus_population
  children:
    - flu_syndrome_incidence
    - population

flu_syndrome_positivity_rate:
  description: Taxa de positividade de COVID-19 (SG) em determinado espaço geográfico, no período considerado
  formula: Somatório do número de exames positivos de COVID-19 (SG) / Somatório do número de exames realizados de COVID-19 (SG) * 100
  measurement_unit: '%'
  source:
    - e_sus_sg

# SARS

