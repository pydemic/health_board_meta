sars_hospitalizations:
  description: Total de internações por COVID-19 (SRAG) em determinado espaço geográfico, no período considerado
  formula: Somatório do número de internações por COVID-19 (SRAG)
  sources:
    - sivep_srag

sars_hospitalization_rate:
