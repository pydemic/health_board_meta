sars_test_capacity:
  description: Capacidade de testagem de COVID-19 (SRAG) em determinado espaço geográfico, no período considerado
  formula: Somatório do número de exames positivos de COVID-19 (SRAG) / Somatório do número de casos de COVID-19 (SRAG) * 100
  measurement_unit: '%'
  source:
    - sivep_srag
